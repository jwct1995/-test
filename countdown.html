<html>
<head>
</head>

<style>
#divBody
{
  position: relative;
  text-align: center;
  color: white;
}
#txtCenter
{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
<script>
var countDownDate = new Date("Dec 24, 2021 23:59:59").getTime();
var x = setInterval(function()
  {

    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("txtCenter").innerHTML = "Coming Soon <br>" +days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0)
    {
      clearInterval(x);
      document.getElementById("txtCenter").innerHTML = "EXPIRED";
      document.getElementById("txtCenter").remove();
    }
  }, 1000);
</script>

<body>

  <div id="divBody">
        <img src="https://scx1.b-cdn.net/csz/news/800a/2019/2-nature.jpg">
        <div id="txtCenter"></div>
  </div>
</body>
</html>
